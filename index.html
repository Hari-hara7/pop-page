<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Academic Pal - Pop-up</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #000000;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .popup {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
    }

    .popup-logo {
      width: 200px;
      height: auto;
      animation: pulse 2s infinite;
    }

    @keyframes fadeOut {
      from {
        opacity: 1;
      }
      to {
        opacity: 0;
      }
    }

    .fade-out {
      animation: fadeOut 1s ease-out;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="popup">
    <img src="logo.png" alt="Academic Pal Logo" class="popup-logo">
  </div>
  <script>
    setTimeout(() => {
      document.querySelector('.popup').classList.add('fade-out');
      setTimeout(() => {
        window.location.href = 'new-academic-pal.vercel.app';
      }, 1000); // 1s duration for fade-out animation
    }, 3000); // 3s delay before starting the fade-out
  </script>
</body>
</html>
